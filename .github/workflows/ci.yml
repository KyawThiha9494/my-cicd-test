name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy: 
      matrix:
        os: [ubuntu-latest, window-latest, macOS-latest]

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Install dependencies
      - run: npm ci

      # Build Angular project in production mode
      - run: npm run build -- --configuration production

  publish:

      needs: build